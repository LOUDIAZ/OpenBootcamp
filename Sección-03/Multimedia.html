<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01 - Multimedia en HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./mario_bros.jpg" alt="mario_bros" width="250" height="320">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="600" height="400"controls autoplay loop muted>
            <source src="./Educar en valores_ corto sobre bullying.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./creep.mp3" type="audio/mp3">
        </audio>
    </div>
</body>

</html>
